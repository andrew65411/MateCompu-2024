<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
    <style>
        /* Estilos básicos de reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Fondo claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center; /* Centrar texto dentro del contenedor */
        }

        /* Título */
        h1 {
            font-size: 2.5rem; /* Aumentar el tamaño del título */
            color: #ff0000; /* Cambiar a color rojo */
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Estilo de lista */
        ul {
            list-style: none; /* Quitar viñetas */
            padding: 0;
            margin: 20px 0; /* Espacio alrededor de la lista */
        }

        /* Elementos de la lista */
        li {
            font-size: 1.2rem; /* Tamaño de fuente más grande para los integrantes */
            margin: 10px 0; /* Espaciado entre los integrantes */
        }

        /* Estilo del logo */
        .logo {
            position: absolute; /* Posicionar logo */
            top: 20px;
            right: 20px; /* Colocar en la esquina superior derecha */
            width: 100px; /* Ajustar tamaño del logo */
            height: auto;
        }

        /* Estilo del enlace */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #ff0000; /* Color del botón en rojo */
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem; /* Tamaño de fuente del enlace */
            transition: background-color 0.3s ease;
        }

        /* Hover effect para el enlace */
        a:hover {
            background-color: #cc0000; /* Cambiar a un rojo más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='imagenesupc/upc.png') }}" alt="UPC" class="logo">
    <div class="container">

            <li>Manco Malasquez, Christian Paul - U202318976</li>
            <li>Santiago Peña Andreow Jomark - U202317362</li>
        </ul>

        <a href="{{ url_for('home') }}">Volver a la página de inicio</a>
    </div>
</body>
</html>
